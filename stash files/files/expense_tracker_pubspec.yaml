name: expense_tracker
description: A personal expense tracking app with borrow/lend management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.6.1
  
  # Local database
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # Utilities
  uuid: ^4.5.1  # For generating unique IDs
  intl: ^0.19.0  # For date/currency formatting
  
  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  sqflite_common_ffi: ^2.3.3  # For desktop testing

flutter:
  uses-material-design: true
